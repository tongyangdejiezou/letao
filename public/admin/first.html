<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>乐淘后台登录页</title>
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css" />
    <link
      rel="stylesheet"
      href="./lib/bootstrap-validator/css/bootstrapValidator.css"
    />
    <link rel="stylesheet" href="./lib/nprogress/nprogress.css" />
    <link rel="stylesheet" href="./css/common.css" />
    <style>
      th,
      td {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <!-- 左侧侧边栏 -->
    <div class="lt_aside">
      <div class="brand">
        <a href="#">后台管理</a>
      </div>

      <div class="user">
        <img src="./images/default.png" alt="" />
        <p>超级管理员</p>
      </div>

      <div class="nav">
        <ul>
          <li>
            <a href="user.html"
              ><i class="glyphicon glyphicon-user"></i> <span>用户管理</span></a
            >
          </li>
          <li>
            <a href="javascript:;" class="category"
              ><i class="glyphicon glyphicon-list"></i> <span>分类管理</span></a
            >
            <div class="child">
              <a href="first.html" class="current"> <span>一级分类</span></a>
              <a href="second.html"> <span>二级分类</span></a>
            </div>
          </li>
          <li>
            <a href="product.html"
              ><i class="glyphicon glyphicon-tags"></i> <span>商品管理</span></a
            >
          </li>
        </ul>
      </div>
    </div>
    <!-- 右侧侧边栏 -->
    <div class="lt_main">
      <!-- 头部topbar -->
      <div class="lt_topbar">
        <a href="#" class="pull-left icon_menu"
          ><i class="glyphicon glyphicon-menu-hamburger"></i
        ></a>
        <a href="#" class="pull-right icon-logout"
          ><i class="glyphicon glyphicon-log-out"></i
        ></a>
      </div>
      <!-- 流式布局容器 container-fluid -->
      <div class="container-fluid">
        <!-- 路径导航 -->
        <ol class="breadcrumb mt_20">
          <li><a href="index.html">管理系统</a></li>
          <!-- <li><a href="#">首页</a></li> -->
          <li>分类管理</li>
          <li class="active">一级分类</li>
        </ol>

        <div class="lt_content">
          <button class="btn btn-default" id="add_btn">添加分类</button>
          <table class="table table-bordered table-hover mt_20">
            <thead>
              <tr style="text-align:center">
                <th width="20%">序号</th>
                <th width="80%">一级分类名</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>

          <div class="text-right">
            <ul id="paginator"></ul>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" tabindex="-1" id="logoutModal">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">
              <span>&times;</span>
            </button>
            <h4 class="modal-title">温馨提示</h4>
          </div>
          <div class="modal-body">
            <p class="red">
              <i class="glyphicon glyphicon-info-sign"></i>确定要退出管理系统吗?
            </p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">
              取消
            </button>
            <button type="button" class="btn btn-primary" id="logout_btn">
              退出
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- 添加模态框 -->
    <div class="modal fade" tabindex="-1" id="addModal">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <form action="" id="form">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">
                <span>&times;</span>
              </button>
              <h4 class="modal-title">添加分类</h4>
            </div>
            <div class="modal-body">
              <div class="form-group">
                <input
                  type="text"
                  class="form-control"
                  placeholder="添加分类"
                  name="categoryName"
                />
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-default"
                data-dismiss="modal"
              >
                取消
              </button>
              <button type="submit" class="btn btn-primary">添加</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script type="text/html" id="firstTpl">
      {{ each rows v i}}
      <tr>
        当前页个数 加上前面的个数
        <td>{{ (page - 1)*size + i + 1 }}</td>
        <td>{{v.categoryName}}</td>
      </tr>
      {{ /each }}
    </script>
    <script src="./lib/jquery/jquery.min.js"></script>
    <script src="./lib/bootstrap/js/bootstrap.js"></script>
    <script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
    <script src="./lib/nprogress/nprogress.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./lib/bootstrap-paginator/bootstrap-paginator.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/first.js"></script>
  </body>
</html>
